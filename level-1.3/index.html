<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shpp level 1.2</title>
    <style>
      textarea {
        vertical-align: bottom;
      }
      .black-square {
        width: 100px;
        height: 100px;
        background-color: black;
        margin: 10px 0 0;
      }

      .hidden {
        display: none;
      }

      .yellow-square {
        width: 100px;
        height: 100px;
        background-color: yellow;
        margin: 10px;
      }

      .red-square {
        width: 50px;
        height: 50px;
        background-color: red;
        margin: 10px;
        display: none;
      }

      .green-rectangle {
        width: 50px;
        height: 20px;
        background-color: green;
        margin: 10px;
        display: none;
      }

      .coordinates {
        position: fixed;
        top: 10px;
        right: 10px;
        background-color: white;
        padding: 10px;
        border: 1px solid black;
      }

      .editable-block {
        width: 200px;
        height: 100px;
        border: 1px solid black;
        margin: 0 0 10px;
        padding: 5px;
      }

      .editable-block:last-child {
        margin-bottom: 0;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(128, 128, 128, 0.5);
        display: none;
      }

      .file-input-container {
        width: 300px;
        height: 200px;
        border: 2px dashed #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .file-input-container.drag-over {
        border-color: #000;
        background-color: #f0f0f0;
      }

      .file-input-container.has-file {
        border-color: #4caf50;
        background-color: #e8f5e9;
      }

      .scroll-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none;
        padding: 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .outer-block {
        width: 200px;
        height: 200px;
        background-color: blue;
        padding: 20px;
      }

      .inner-block {
        width: 100px;
        height: 100px;
        background-color: red;
      }

      .task-selector {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
      }

      .task {
        display: none;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ccc;
      }

      .task.active {
        display: block;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-family: sans-serif;
        font-size: 16px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      thead {
        background-color: #f2f2f2;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px 14px;
        text-align: left;
      }

      table tbody tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      table tbody tr:hover {
        background-color: #eef;
      }

      table th:hover {
        background-color: #eef;
        cursor: pointer;
      }

      th.sortable::after {
        content: "▲▼";
        font-size: 10px;
        margin-left: 5px;
        color: #999;
      }

      th.sortable.asc::after {
        content: "▲";
        color: #000;
        margin-right: 10px;
      }

      th.sortable.desc::after {
        content: "▼";
        color: #000;
        margin-right: 10px;
      }
    </style>
    <link
      href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="task-selector">
      <select id="taskSelector" onchange="showTask()">
        <option value="task1" selected>My table</option>
        <option value="task2">Tabulator table</option>
      </select>
    </div>

    <div class="task" id="task1">
      <div id="usersTable"></div>
    </div>

    <div class="task" id="task2">
      <div id="tabulator"></div>
    </div>

    <script src="./index.js"></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"
    ></script>
  </body>
</html>
