<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shpp level 1.4</title>
    <style>
      * {
        box-sizing: border-box;
      }
      textarea {
        vertical-align: bottom;
      }

      img {
        max-width: 50px;
        height: 50px;
        display: block;
        object-fit: contain;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-family: sans-serif;
        font-size: 16px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      }

      .remove,
      .edit {
        background-color: #e63946;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      .edit {
        background-color: rgb(240, 230, 140);
        color: #000;
        margin-right: 10px;
      }
      .edit:hover {
        background-color: #f1c40f;
        transform: translateY(-2px);
      }
      .remove:hover {
        background-color: #d62828;
        transform: translateY(-2px);
      }
      .edit:active {
        background-color: #f39c12;
        transform: translateY(0);
      }
      .remove:active {
        background-color: #b71c1c;
        transform: translateY(0);
      }

      #productsTable {
        margin-top: 20px;
      }

      thead {
        background-color: #f2f2f2;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px 14px;
        text-align: left;
      }

      table tbody tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      table tbody tr:hover {
        background-color: #eef;
      }

      .square {
        width: 20px;
        height: 20px;
        border-radius: 4px;
        display: inline-block;
        vertical-align: middle;
        margin-top: -2px;
      }

      caption {
        text-align: left;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .modal-form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        max-width: 90%;
      }

      .modal-form label {
        display: block;
        margin-bottom: 10px;
      }

      .modal-form input[type="color"] {
        width: 100%;
        margin-top: 4px;
        border: 1px solid #ccc;
        border-radius: 4px;
        cursor: pointer;
      }
      .modal-form input:not([type="color"]),
      .modal-form select {
        width: 100%;
        padding: 8px;
        margin-top: 4px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .modal-form input.error,
      .modal-form select.error {
        border-color: red;
      }

      .modal-form button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }

      .modal-form button:hover {
        background-color: #45a049;
      }

      .add-button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
      }

      .add-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="usersTable"></div>

    <div id="productsTable"></div>

    <script
      type="text/javascript"
      src="https://chir.ag/projects/ntc/ntc.js"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
